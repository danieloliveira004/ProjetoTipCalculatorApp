<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css">

</head>
<body>
  <main>
    <!-- LOGO -->
    <div>
      <img src="images/logo.svg" />
    </div>
    <!-- CONTAINER APP -->
    <div>
      <div class="container-app">
        <!-- DATA INPUT -->
        <div>
          <!-- INPUT VALUE -->
          <div>
            <p>Bill</p>
            <input type="text" />
          </div>
          <!-- SELECTION PERCENTAGE -->
          <div>
            <p>Select Tip %</p>
            <!-- OPTIONS -->
            <div>5%</div>
            <div>10%</div>
            <div>25%</div>
            <div>50%</div>
            <div>
              <input type="number">
            </div>
          </div>
          <!-- NUMBERS OF PEOPLES -->
          <div>
            <input type="number" />
          </div>
        </div>
        <!-- SHOW RESULT -->
        <div>
          <!-- TIP AMOUNT -->
          <div>
            <!-- REFERENCE -->
            <div>
              <p>Tip Amount</p>
              <span>/ person</span>
            </div>
            <div>
              <span>$0.00</span>
            </div>
          </div>
           <!-- TOTAL -->
           <div>
            <!-- REFERENCE -->
            <div>
              <p>Total</p>
              <span>/ person</span>
            </div>
            <div>
              <span>$0.00</span>
            </div>
          </div>
          <!-- RESET -->
          <button>Reset</button>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
